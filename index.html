<html>
  <head>
    <title>Create your own pet</title>
 
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="text-center">Create your own loving pet!</h1>
    <h3 class="text-center">Cats and dogs and others</h3>
    <p class="text-center"> I like dogs? What pets do you like?</p>
    

    <div class="container">
      <img 
      class="pet-photo"
        src="https://i.pinimg.com/originals/40/b6/c6/40b6c6fbe45d8284118a541c229e28df.jpg" 
        alt="this is my pet" />
      <input placeholder="His name is" class="dog-name" />
      <label for="trait" class="trait-label">
        And he is:
        <select id="trait">
          <option>Funny</option>
          <option>Loud</option>
          <option>Smelly</option>
          <option>Loving</option>
          <option>Derpy</option>
        </select>
      </label>
      <button id="wonderful-pet">Wonderful pet!</button>
      <button id="save">
        <span>
        Save pet
        </span>
      </button>
    </div>
    <script src="main.js" ></script>
    <script src="js/doggos.js" ></script>
  </body>

</html>
